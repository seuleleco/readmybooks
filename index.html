<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input id="input" />
      <!-- <select id="voiceSelect">
        <option></option>
      </select>-->
      <div class="displays">
        <button id="playbtn">Iniciar</button>
        <button id="stopbtn">Pausar</button>
        <button id="resume">Continuar</button>
        <button id="cancel">Parar</button>
      </div>
      <p id="msg"></p>
    </div>
    <div class="status">
      <img class="statusimg" id="playimg" src="/images/playimg.png" />
      <img class="statusimg" id="stopimg" src="/images/stopimg.png" />
      <img class="statusimg" id="pauseimg" src="/images/pauseimg.png" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
